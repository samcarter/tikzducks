name: Automated testing

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
      # Boilerplate
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Check spelling
        uses: crate-ci/typos@v1.36.2
        with:
          config: .github/workflows/typos.toml